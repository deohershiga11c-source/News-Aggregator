<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Hub</title>

  <style>
    nav {
      background-color: rgb(19, 19, 58);
      color: white;
      padding: 40px;
      margin: 0px;

      background-image: url(logo.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: left;
      border: none;
      background-size:450px;
    }

    ul,
    li,
    h1 {
      display: inline;
    }

    ul {
      margin-left: 900px;
    }

    li {
      margin-left: 20px;
    }

    .nav-container {
      font-size: 50px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    #search-box {
      margin: 30px;
      padding: 13px;
      border-radius: 10px;
      border: 2px solid black;
      padding-right: 800px;
      margin-left: 50px;
    }

    #search-btn,
    #refresh-btn {
      padding: 13px 20px;
      border-radius: 10px;
      border: 2px solid black;
      margin-left: 10px;
      background-color: rgb(19, 19, 58);
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #search-btn:hover,
    #refresh-btn:hover {
      background-color: #007bff;
    }

    #refresh-btn {
      font-size: 20px;
    }

    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }


    .news-item {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 8px rgb(17, 17, 121);
      transition: transform 0.2s;
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .news-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
    }

    .news-title {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .news-title a {
      text-decoration: none;
      color: #333;
    }

    .news-title a:hover {
      color: #007bff;
    }

    .news-source {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #555;
    }

    .news-source img {
      width: 20px;
      height: 20px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <nav>
    <h1 class="nav-container"></h1>
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact us</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="login.php">Logout</a></li>
      

    </ul>
  </nav>

  <input id="search-box" type="search" placeholder="search....">
  <button id="search-btn" type="button" onclick="searchnews()">Search</button>
  <button id="refresh-btn" type="button" onclick="refreshNews()">ðŸ”„</button>

  <div id="news-container"></div>

  <script>
    async function fetchNews(query = "") {
      const url = 'https://ok.surf/api/v1/cors/news-feed';
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();

        let articles = data.Business || [];

        
        if (query) {
          articles = articles.filter(item =>
            item.title && item.title.toLowerCase().includes(query.toLowerCase())
          );
        }

        const container = document.getElementById('news-container');
        container.innerHTML = '';

        if (articles.length === 0) {
          container.innerHTML = '<p>No articles found.</p>';
          return;
        }

        articles.forEach(item => {
          const newsItemEL = document.createElement('div');
          newsItemEL.classList.add('news-item');

          const imgEL = document.createElement('img');
          imgEL.src = item.og || '';
          imgEL.alt = item.title || 'news image';
          


          const contentEL = document.createElement('div');
          contentEL.classList.add('news-content');

          const titleEL = document.createElement('h2');
          titleEL.classList.add('news-title');
          const linkEL = document.createElement('a');
          linkEL.href = item.link;
          linkEL.target = '_blank';
          linkEL.textContent = item.title || 'Untitled';
          titleEL.appendChild(linkEL);

          const sourceEL = document.createElement('div');
          sourceEL.classList.add('news-source');
          if (item.source_icon) {
            const iconEL = document.createElement('img');
            iconEL.src = item.source_icon;
            iconEL.alt = item.source;
            sourceEL.appendChild(iconEL);
          }
          const sourceNameEL = document.createElement('span');
          sourceNameEL.textContent = item.source || '';
          sourceEL.appendChild(sourceNameEL);

          contentEL.appendChild(titleEL);
          contentEL.appendChild(sourceEL);

          newsItemEL.appendChild(imgEL);
          newsItemEL.appendChild(contentEL);

          container.appendChild(newsItemEL);
        });

      } catch (error) {
        console.error('Error fetching news:', error);
        const container = document.getElementById('news-container');
        container.innerHTML = '<p>Sorry, could not load news at this time.</p>';
      }
    }

    function searchnews() {
      const query = document.getElementById("search-box").value;
      fetchNews(query);
    }

    function refreshNews() {
      document.getElementById("search-box").value = "";
      fetchNews();
    }


    fetchNews();
  </script>
</body>

</html>
